<div class="row page-header no-background no-shadow margin-b-0">
  <div class="col-lg-6 align-self-center ">
    <h2>Dashboard</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
  </div>
  <div class="col-lg-6 align-self-center text-right">
    <a href="#" class="btn btn-success box-shadow btn-icon btn-rounded"><i class="fa fa-plus"></i> Create New</a>
  </div>
</div>

<section class="main-content">
  <div class="row w-no-padding margin-b-30">

    <div class="col-md-3" *ngFor="let campania of campanias; let i = index" (click)=" irADetalle(campania)">
              <div class="widget  bg-light">
                  <div class="row row-table ">
                      <div class="margin-b-30">
          <h2 class="margin-b-5">{{campania.nombre}}</h2>
          <p class="text-muted">Engagement</p>
          <span class="float-right text-primary widget-r-m">{{campania.engagement}}</span>
        </div>
        <div class="progress margin-b-10  progress-mini">
          <div [style.width.%] = "campania.change" class="progress-bar " [ngClass]="{'bg-primary': i == 0, 'bg-indigo': i == 1, 'bg-success': i == 2,'bg-warning': i == 3}"></div>
        </div>
        <p class="text-muted float-left margin-b-0">Change</p>
        <p class="text-muted float-right margin-b-0">{{campania.change}}%</p>
                  </div>
              </div>
          </div>
      </div>
</section>
